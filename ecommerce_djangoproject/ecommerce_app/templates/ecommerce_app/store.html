{% extends 'ecommerce_app/main.html' %}
{% load static %}
{% block content %}
<div class="row">
    {% for product in products %}
    <div class="col-lg-4 p-2">
        <img class="thumbnail" src="{{ product.imageURL }}" alt="product" style="width: 424px;" />
        <div class="box-element product">
            <h6 class="pt-2"><strong>{{product.name}}</strong></h6>
            <hr>
            <button class="btn btn-outline-success add-btn">Dodaj do Koszyka</button>
            <a class="btn btn-outline-secondary" href="#">Zobacz</a>
            <h4 style="display: inline-block; float: right;"><strong>${{product.price|floatformat:2}}</strong></h4>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock content %}
